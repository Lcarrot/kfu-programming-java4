<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic selects</title>
    <script src="jquery-2.1.3.js"></script>
    <style>
      *{
        box-sizing: border-box;
      }
      body{
        background-color: #84CCC1;
      }
      div.block{
        color:#fff;
        margin:100px auto;
        min-height:380px;
        padding:0px;
        width:800px;
      }
      div.block .content{
        background-color:#022F32;
        min-height:330px;
        padding:30px;
        width:100%;
      }
      div.block .title{
        background-color:#087070;
        cursor:pointer;
        height:50px;
        font-size:1.4em;
        font-weight:bold;
        padding:10px 40px;
        text-align: center;
        width:100%;
      }
      p{
        text-align: justify;
        text-indent:40px;
      }
      p:first-letter{
        font-size:1.3em;
      }
    </style>
    <script>
      cars = {
        1:{
          3: 'Atero',
          4: 'Axoro',
          5: 'Actros',
        },
        14:{
          56: 'S60',
          57: 'S70',
          58: 'S80',
        },
        17:{
          3: 'Q5',
          133: 'TT',
        },
      };
      $(document).ready(function(){
        $('.block .title').click(
                function () {
                  $(this).closest('.block').children('.content').toggle();
                }
        );
      });
    </script>
  </head>
  <body>
    <div class="block">
      <div class="title">
        Please, select model
      </div>
      <div class="content">
        <form action="#">
          <select name="brand">
            <option value="1">Mercedes-Benz</option>
            <option value="14">Volvo</option>
            <option value="17">Audi</option>
          </select>
          <br>
          <select name="model"></select>
        </form>
      </div>
    </div>
  </body>
</html>
