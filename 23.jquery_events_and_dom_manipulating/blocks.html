<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blocks</title>
    <script src="jquery-2.1.3.js"></script>
    <style>
      *{
        box-sizing: border-box;
      }
      body{
        background-color: #84CCC1;
        overflow:hidden;
      }
      div.block{
        background-color:#FFF;
        border-radius: 20px;
        height:190px;
        padding:30px;
        position:absolute;
        width:300px;
      }
    </style>
  </head>

</html>
